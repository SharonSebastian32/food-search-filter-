<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Cards</title>
    <style>
      body {
        display: flex; /* Use flexbox for layout */
        height: 100vh; /* Full viewport height */
        margin: 0; /* Remove default margin */
      }

      .card-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        padding: 10px;
        width: 80%; /* Set width to 80% */
        overflow-y: scroll; /* Enable vertical scrolling */
        /* Firefox scrollbar properties */
        scrollbar-width: thin; /* Thin scrollbar */
        scrollbar-color: #888 #f1f1f1; /* Thumb color and track color */
      }

      /* WebKit-based browsers (Chrome, Safari) */
      .card-container::-webkit-scrollbar {
        width: 12px; /* Width of the scrollbar */
      }

      /* Track (background of the scrollbar) */
      .card-container::-webkit-scrollbar-track {
        background: #f1f1f1; /* Light gray background */
        border-radius: 10px; /* Rounded corners for the track */
      }

      /* Handle (scrollbar thumb) */
      .card-container::-webkit-scrollbar-thumb {
        background: #888; /* Darker gray thumb */
        border-radius: 10px; /* Rounded corners for the thumb */
      }

      /* Handle on hover */
      .card-container::-webkit-scrollbar-thumb:hover {
        background: #555; /* Darker shade on hover */
      }

      .card {
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 240px;
        display: inline-block;
        vertical-align: top;
        overflow: hidden;
        height: 450px;
        margin-top: 20px;
      }

      .card img {
        width: 100%;
        height: 200px;
      }

      .card h2 {
        font-size: 24px;
        margin: 0 0 10px 0;
        padding: 10px;
      }

      .card p {
        margin: 5px 0;
        padding: 10px;
      }

      #head1 {
        color: rgb(189, 89, 12);
        font-size: 40px;
        font-weight: 600;
        text-align: center;
      }

      #search-container {
        text-align: center;
        margin: 20px;
      }

      #search-input {
        padding: 10px;
        width: 300px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      .add-container {
        width: 20%; /* Set width to 20% */
        background-color: red; /* Background color */
        padding: 20px; /* Padding for the content */
        color: white; /* Text color for better contrast */
      }
    </style>
  </head>
  <body>
    <div class="card-container">
      <div>
        <h1 id="head1">Recipe Cards</h1>
        <hr />
        <div id="search-container">
          <input type="text" id="search-input" placeholder="Search recipes" />
        </div>
        <div id="recipe-root"></div>
      </div>
    </div>

    <div class="add-container">
      <h2>Add Section</h2>
      <p>
        This section can include additional content related to recipes, tips, or
        a contact form.
      </p>
      <!-- You can add more elements here -->
    </div>

    <script src="./index.js"></script>
  </body>
</html>
